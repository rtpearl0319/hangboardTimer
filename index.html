<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangboard Timer</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>

<div id="container">

    <div id="time">
        <div id="circle" class="circle" style="--clr:#ff2972;">
            <div class="dots timer_dot"></div>
            <svg viewBox="0 0 100 100" style="width: 100%; height: auto;">
                <circle cx="50" cy="50" r="46"/>
                <circle cx="50" cy="50" r="46" id="circle-fill"/>
            </svg>
            <div id="timer" style="padding-bottom: 1.5rem">00<br></div>
            <div id="timerLabel" style="padding-top: 10rem">HANG<br></div>
        </div>
    </div>

    <form id="formID" class="form">

        <div class="formLeft">

        <button id="start_button" class="start_button" type="button" value="Start Timer" onclick="startButtonClick()">
            Start Timer
        </button>

        <label class="form_label" for="userTime">Hang Time:</label>
        <label class="form_label" for="userRestTime">Rest Time:</label>
        <label class="form_label" for="userSets">Sets:</label>

        </div>

        <div class="formRight">
        <button id="reset_button" class="reset_button" type="button" value="reset Timer" onclick="resetButtonClick()">
            Reset Timer
        </button>

            <div>
        <input
        class="form_input"
        type="text"
        name="userTime"
        onkeydown="return event.key !== 'Enter';"
        id="userTime"
        value="15"
        />
        (s)
            </div>

            <div>
        <input
        class="form_input"
        type="text"
        name="userRestTime"
        onkeydown="return event.key !== 'Enter';"
        id="userRestTime"
        value="45"
        />
        <span class="units">(s)</span>
            </div>

        <input
        class="form_input"
        type="text"
        name="userSets"
        onkeydown="return event.key !== 'Enter';"
        id="userSets"
        value="3"
        />

        </div>

    </form>

</div>
<script src="main.js"></script>
</body>
</html>
